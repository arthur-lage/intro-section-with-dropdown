<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="/">
          <img src="./images/logo.svg" alt="Snap Logo" />
        </a>

        <ul class="nav-links">
          <li class="nav-link">
            Features
            <img
              src="./images/icon-arrow-down.svg"
              alt="Black arrow pointing down"
            />
          </li>
          <li class="nav-link">
            Company
            <img
              src="./images/icon-arrow-down.svg"
              alt="Black arrow pointing down"
            />
          </li>
          <li class="nav-link">
            Careers
            <img
              src="./images/icon-arrow-down.svg"
              alt="Black arrow pointing down"
            />
          </li>
          <li class="nav-link">
            About
            <img
              src="./images/icon-arrow-down.svg"
              alt="Black arrow pointing down"
            />
          </li>
        </ul>
      </nav>

      <div class="buttons">
        <button type="button" class="login-button">Login</button>
        <button type="button" class="register-button">Register</button>
      </div>
    </header>

    <main>
      <div class="left">
        <div class="top">
          <h1 class="title">
            Make <br />
            remote work
          </h1>
          <p class="description">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learn-more">Learn more</button>
        </div>
        <div class="bottom">
          <img src="./images/client-databiz.svg" alt="Databiz Logo" />
          <img src="./images/client-audiophile.svg" alt="AudioPhile Logo" />
          <img src="./images/client-meet.svg" alt="Meet Logo" />
          <img src="./images/client-maker.svg" alt="Maker Logo" />
        </div>
      </div>
      <div class="right">
        <img
          class="hero-image"
          src="./images/image-hero-desktop.png"
          alt="Black man using his laptop, with colorful geometric forms around him"
        />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
